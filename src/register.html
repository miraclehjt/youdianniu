<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <title>商家注册</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body class="register">
    <header>
        <img src="images/zhuce-ico.png" alt="注册">
    </header>
    <main>
        <form action="#">
            <label>
                <img src="images/name-ico.png" alt="ico">店 名：
                <input type="text">
            </label>
            <label>
                <img src="images/type-ico.png" alt="ico">商家类型：
                <select name="shop-type">
                    <option value="0">无</option>
                    <option value="1">餐饮</option>
                    <option value="2">服装</option>
                    <option value="3">影院</option>
                    <option value="4">酒吧</option>
                </select>
            </label>
            <label>
                <img src="images/photo-ico.png" alt="ico">商家图片：
                <input type="file">
            </label>
            <label>
                <img src="images/phone-ico.png" alt="ico">联系方式：
                <input type="number">
            </label>
            <label>
                <img src="images/address-ico.png" alt="ico">地 址：
                <input type="text">
            </label>
            <button>提　　交</button>
        </form>
    </main>
</body>
</html>
