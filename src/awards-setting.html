<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <title>奖项设置</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body class="awards-setting">
    <header>
        <button class="btn-addAwards"><img src="images/add-awards.png" alt="qrcode"></button>
    </header>
    <main>
        <div class="setLine">
            <p>抽奖数量：<input type="number"> 有效期：<input type="number">天</p>
        </div>
        <div class="awards-area">
            <table class="awards-table">
                <thead>
                    <tr><th>奖　项</th>
                        <th>奖　品</th>
                        <th>数　量</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>一等奖</td>
                        <td>
                            <div><p>免费券</p><p>有效期：2天</p>
                                <div class="change-awards">
                                    <button class="write-awards">编辑</button>
                                    <button class="del-awards">删除</button>
                                </div>
                            </div>
                        </td>
                        <td>10名</td>
                    </tr>
                    <tr>
                        <td>一等奖</td>
                        <td>
                            <div><p>免费券</p><p>有效期：2天</p>
                                <div class="change-awards">
                                    <button class="write-awards">编辑</button>
                                    <button class="del-awards">删除</button>
                                </div>
                            </div>
                        </td>
                        <td>10名</td>
                    </tr>
                    <tr>
                        <td>一等奖</td>
                        <td>
                            <div><p>免费券</p><p>有效期：2天</p>
                                <div class="change-awards">
                                    <button class="write-awards">编辑</button>
                                    <button class="del-awards">删除</button>
                                </div>
                            </div>
                        </td>
                        <td>10名</td>
                    </tr>
                    <tr class="line-tuiguang">
                        <td>推广</td>
                        <td>
                            <div id="tuiguang-bianji">
                                点击编辑
                            </div>
                        </td>
                        <td></td>
                    </tr>
                    <tr class="line-link">
                        <td>跳转链接</td>
                        <td colspan="2"><input type="text" placeholder="请输入链接地址"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <button class="btn-submit">确　　定</button>
    </main>
    <div class="dialog add-awards">
            <div class="add-awards-div">
                <h3>
                    <select name="awards-level">
                        <option value="0">一等奖</option>
                        <option value="1">二等奖</option>
                        <option value="2">三等奖</option>
                        <option value="3">四等奖</option>
                        <option value="4">五等奖</option>
                    </select>
                </h3>
                <p class="awards-name">奖品：<input type="text"></p>
                <p class="awards-info">使用条件：<input type="text"></p>
                <p class="awards-number">数量：<input type="number">个　<span>剩余152个</span></p>
                <div class="div-line"></div>
                <p class="awards-beizhu">备注：如果有剩余抽奖数量，将自动添加到最后一个奖项中。</p>
                <button class="btn-submit">确　认</button>
            </div>
    </div>
    <div class="dialog add-tuiguang">
            <div class="add-tuiguang-div">
                <h3>推广</h3>
                <p class="switch-line"><button id="btn-tu" class="active">图片</button><button id="btn-wen">文字</button></p>
                <div class="switch-tu">
                    <div class="tuiguang-img">
                        <img src="./images/bg-1.jpg" alt="">
                    </div>
                    <form>
                        <input type="file">
                        <input type="submit" value="上传">
                    </form>
                </div>
                <div class="switch-wen">
                    <div class="input-area">
                        <textarea rows="6" placeholder="输入内容不可超出显示区域，否则无法完整显示！"></textarea>
                    </div>
                </div>
                <button class="btn-submit">确　认</button>
            </div>
    </div>
<script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
<script>
    $(function () {
        $('.btn-addAwards').on('click',function () {
            $('.add-awards').show();
        });
        $('.add-awards-div .btn-submit').on('click',function () {
            $('.add-awards').hide();
        });
        $('tr').on('click',function () {
            $(this).find('.change-awards').toggle();
        });
        $('.change-awards .write-awards').on('click',function () {
            $('.add-awards').show();
        });
        $('#tuiguang-bianji').on('click',function () {
            $('.add-tuiguang').show();
        });
        $('.add-tuiguang .btn-submit').on('click',function () {
            $('.add-tuiguang').hide();
        });
        $('#btn-tu').on('click',function () {
            $(this).attr('class','active');
            $('#btn-wen').attr('class','');
            $('.switch-tu').show();
            $('.switch-wen').hide();
            $('.switch-wen textarea').val('');
        });
        $('#btn-wen').on('click',function () {
            $(this).attr('class','active');
            $('#btn-tu').attr('class','');
            $('.switch-tu').hide();
            $('.switch-wen').show();
            $('.switch-tu input[type=file]').val('');
            $('.switch-tu img').remove();
        });
    })
</script>
</body>
</html>
