<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <title>奖项设置</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body class="awards-setting">
    <header>
        <button class="btn-addAwards"><img src="images/add-awards.png" alt="qrcode"></button>
    </header>
    <main>
        <div class="setLine">
            <p>抽奖数量：<input type="number"> 有效期：<input type="number">天</p>
        </div>
        <div class="awards-area">
            <table class="awards-table">
                <thead>
                    <tr><th>奖　项</th>
                        <th>奖　品</th>
                        <th>数　量</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>一等奖</td>
                        <td>
                            <div><p>免费券</p><p>有效期：2天</p>
                                <div class="change-awards">
                                    <button class="write-awards">编辑</button>
                                    <button class="del-awards">删除</button>
                                </div>
                            </div>
                        </td>
                        <td>10名</td>
                    </tr>
                    <tr>
                        <td>一等奖</td>
                        <td>
                            <div><p>免费券</p><p>有效期：2天</p>
                                <div class="change-awards">
                                    <button class="write-awards">编辑</button>
                                    <button class="del-awards">删除</button>
                                </div>
                            </div>
                        </td>
                        <td>10名</td>
                    </tr>
                    <tr>
                        <td>一等奖</td>
                        <td>
                            <div><p>免费券</p><p>有效期：2天</p>
                                <div class="change-awards">
                                    <button class="write-awards">编辑</button>
                                    <button class="del-awards">删除</button>
                                </div>
                            </div>
                        </td>
                        <td>10名</td>
                    </tr>
                    <tr>
                        <td colspan="3"><input type="text" placeholder="此条为宣传标语，商家可自行填写"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <button class="btn-submit">确　　定</button>
    </main>
    <div class="dialog add-awards">
        <div>
            <div class="add-awards-div">
                <h3>一等奖</h3>
                <p class="awards-name"><input type="text"></p>
                <p class="awards-number">数量：<input type="number">个</p>
                <div class="div-line"></div>
                <p class="awards-beizhu">备注：<input type="text"></p>
                <button class="btn-submit">确认</button>
            </div>
        </div>
    </div>
<script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
<script>
    $(function () {
        $('.btn-addAwards').on('click',function () {
            $('.add-awards').show();
        });
        $('.add-awards-div .btn-submit').on('click',function () {
            $('.add-awards').hide();
        });
        $('tr').on('click',function () {
            $(this).find('.change-awards').toggle();
        });
        $('.change-awards .write-awards').on('click',function () {
            $('.add-awards').show();
        });
    })
</script>
</body>
</html>
